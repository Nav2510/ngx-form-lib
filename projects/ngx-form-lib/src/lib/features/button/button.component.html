<div *ngIf="config" class="ngf-wrapper ngf-button-wrapper">
  <button mat-button [ngClass]="{
    'mat-flat-button': config.attribute === ButtonAttribute.MatFlatButton,
    'mat-raised-button': config.attribute === ButtonAttribute.MatRaisedButton,
    'mat-stroked-button': config.attribute === ButtonAttribute.MatStrokedButton,
    'mat-icon-button': config.attribute === ButtonAttribute.MatIconButton,
    'mat-fab': config.attribute === ButtonAttribute.MatFab,
    'mat-mini-fab': config.attribute === ButtonAttribute.MatMiniFab
  }" [type]="config.subType" [color]="parentConfig | setParentConfig: config : 'color'">
    <ng-container
      [ngTemplateOutlet]="
      config.attribute === ButtonAttribute.MatIconButton ||
      config.attribute === ButtonAttribute.MatFab ||
      config.attribute === ButtonAttribute.MatMiniFab ? iconTemplate: labelTemplate"
      [ngTemplateOutletContext]="{label:config.label}"
    ></ng-container>
  </button>
</div>
<ng-template #labelTemplate let-label="label">{{ label }}</ng-template>
<ng-template #iconTemplate let-label="label">
  <mat-icon>
    {{ label }}
  </mat-icon>
</ng-template>
