<form [formGroup]="form" class="ngf-form">
  <div 
    style="border: 1px solid red"
    *ngFor="let configItem of configList" 
    class="ngf-field-container"
    [ngClass]="configItem.classes ? configItem.classes : ''" 
  >
    <ngf-container [config]="configItem" [form]="form"></ngf-container>
  </div>
</form>
